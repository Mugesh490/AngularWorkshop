<div class="record-container">
<mat-card *ngFor="let record of records | filter:searchTerm" class="record-card">
    <mat-card-title>Name:{{record.name}}</mat-card-title>
    <mat-card-content>
        <p>Email:{{record.email}}</p>
        <p>Address:{{record.address}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="delete.emit(record.id)">Delete</button>
    </mat-card-actions>
</mat-card>
</div>
